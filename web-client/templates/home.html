<div>
	<p>this is home page.</p>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<ul>
				<li ng-repeat="msg in data.msgs">
					<p ng-bind="msg.content.text"></p>
				</li>
			</ul>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<ul>
				<li ng-repeat="user in data.users" ng-click="sendToSomeone(user)">
					<p ng-bind="user.username"></p>
				</li>
			</ul>
		</div>
	</div>
</div>
